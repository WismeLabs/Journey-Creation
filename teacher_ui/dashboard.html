<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Dashboard - Journey Creation</title>
    <style>
        :root {
            --primary: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-600: #4b5563;
            --gray-900: #111827;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--gray-50);
            color: var(--gray-900);
            line-height: 1.6;
        }

        nav {
            background: white;
            border-bottom: 1px solid var(--gray-200);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            padding: 0 24px;
        }

        .nav-brand {
            font-size: 18px;
            font-weight: 700;
            padding: 20px 0;
            margin-right: 40px;
        }

        .nav-links {
            display: flex;
            gap: 8px;
        }

        .nav-link {
            padding: 20px 16px;
            color: var(--gray-600);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .nav-link:hover { color: var(--primary); }
        .nav-link.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        .page-header {
            margin-bottom: 32px;
        }

        .page-header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .page-header p {
            color: var(--gray-600);
            font-size: 16px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: white;
            border: 1px solid var(--gray-200);
            border-radius: 12px;
            padding: 24px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            color: var(--gray-600);
            font-size: 14px;
            margin-top: 4px;
        }

        .filters {
            background: white;
            border: 1px solid var(--gray-200);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .filter-group label {
            font-size: 12px;
            font-weight: 600;
            color: var(--gray-600);
            text-transform: uppercase;
        }

        .filter-group select {
            padding: 8px 12px;
            border: 1px solid var(--gray-200);
            border-radius: 6px;
            font-size: 14px;
            min-width: 150px;
        }

        .curriculum-section {
            margin-bottom: 40px;
        }

        .curriculum-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 24px;
            border-radius: 12px 12px 0 0;
            font-size: 20px;
            font-weight: 700;
        }

        .subject-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            padding: 20px;
            background: white;
            border: 1px solid var(--gray-200);
            border-radius: 0 0 12px 12px;
        }

        .subject-card {
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.2s;
        }

        .subject-card:hover {
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.1);
        }

        .subject-header {
            background: var(--gray-100);
            padding: 12px 16px;
            font-weight: 700;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chapter-list {
            padding: 12px;
        }

        .chapter-item {
            padding: 12px;
            border-bottom: 1px solid var(--gray-100);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }

        .chapter-item:last-child {
            border-bottom: none;
        }

        .chapter-item:hover {
            background: var(--gray-50);
        }

        .chapter-info {
            flex: 1;
        }

        .chapter-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .chapter-meta {
            font-size: 12px;
            color: var(--gray-600);
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            white-space: nowrap;
        }

        .status-uploaded { background: #e0e7ff; color: #3730a3; }
        .status-extracted { background: #dbeafe; color: #1e40af; }
        .status-planned { background: #fef3c7; color: #92400e; }
        .status-generated { background: #dcfce7; color: #166534; }
        .status-approved { background: #d1fae5; color: #065f46; }
        .status-audio { background: #f3e8ff; color: #6b21a8; }
        .status-failed { background: #fee2e2; color: #991b1b; }

        .action-btn {
            padding: 6px 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .action-btn:hover {
            background: #1d4ed8;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray-600);
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="nav-brand">Journey Creation</div>
            <div class="nav-links">
                <a href="dashboard.html" class="nav-link active">Dashboard</a>
                <a href="upload.html" class="nav-link">Upload</a>
                <a href="logs.html" class="nav-link">Logs</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>üìä Content Dashboard</h1>
            <p>Overview of all generated content across subjects and grades</p>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-value" id="totalChapters">0</div>
                <div class="stat-label">Total Chapters</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalEpisodes">0</div>
                <div class="stat-label">Total Episodes</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pendingReview">0</div>
                <div class="stat-label">Pending Review</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completedContent">0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label>Curriculum</label>
                <select id="curriculumFilter" onchange="applyFilters()">
                    <option value="all">All Curriculums</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Grade</label>
                <select id="gradeFilter" onchange="applyFilters()">
                    <option value="all">All Grades</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Subject</label>
                <select id="subjectFilter" onchange="applyFilters()">
                    <option value="all">All Subjects</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Status</label>
                <select id="statusFilter" onchange="applyFilters()">
                    <option value="all">All Statuses</option>
                    <option value="extracted">Extracted</option>
                    <option value="planned">Planned</option>
                    <option value="generated">Generated</option>
                    <option value="approved">Approved</option>
                    <option value="audio">Audio Ready</option>
                </select>
            </div>
        </div>

        <div id="contentContainer"></div>
    </div>

    <script>
        let allChapters = [];

        async function loadDashboard() {
            try {
                const res = await fetch('/api/v1/chapters/all');
                if (!res.ok) throw new Error('Failed to load chapters');
                
                const data = await res.json();
                allChapters = data.chapters || [];
                
                updateStats();
                populateFilters();
                displayContent();
                
            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('contentContainer').innerHTML = `
                    <div class="empty-state">
                        <h3>No content yet</h3>
                        <p>Upload your first chapter to get started!</p>
                        <br>
                        <a href="upload.html" class="action-btn">Upload Chapter</a>
                    </div>
                `;
            }
        }

        function updateStats() {
            document.getElementById('totalChapters').textContent = allChapters.length;
            
            const totalEpisodes = allChapters.reduce((sum, ch) => sum + (ch.episode_count || 0), 0);
            document.getElementById('totalEpisodes').textContent = totalEpisodes;
            
            const pending = allChapters.filter(ch => 
                ch.status === 'planned' || ch.status === 'generated'
            ).length;
            document.getElementById('pendingReview').textContent = pending;
            
            const completed = allChapters.filter(ch => 
                ch.status === 'approved' || ch.status === 'audio'
            ).length;
            document.getElementById('completedContent').textContent = completed;
        }

        function populateFilters() {
            const curriculums = [...new Set(allChapters.map(ch => ch.curriculum))].sort();
            const grades = [...new Set(allChapters.map(ch => ch.grade_band))].sort();
            const subjects = [...new Set(allChapters.map(ch => ch.subject))].sort();
            
            const curriculumFilter = document.getElementById('curriculumFilter');
            curriculums.forEach(c => {
                const opt = document.createElement('option');
                opt.value = c;
                opt.textContent = c;
                curriculumFilter.appendChild(opt);
            });
            
            const gradeFilter = document.getElementById('gradeFilter');
            grades.forEach(g => {
                const opt = document.createElement('option');
                opt.value = g;
                opt.textContent = `Grade ${g}`;
                gradeFilter.appendChild(opt);
            });
            
            const subjectFilter = document.getElementById('subjectFilter');
            subjects.forEach(s => {
                const opt = document.createElement('option');
                opt.value = s;
                opt.textContent = s;
                subjectFilter.appendChild(opt);
            });
        }

        function applyFilters() {
            const curriculum = document.getElementById('curriculumFilter').value;
            const grade = document.getElementById('gradeFilter').value;
            const subject = document.getElementById('subjectFilter').value;
            const status = document.getElementById('statusFilter').value;
            
            const filtered = allChapters.filter(ch => {
                if (curriculum !== 'all' && ch.curriculum !== curriculum) return false;
                if (grade !== 'all' && ch.grade_band !== grade) return false;
                if (subject !== 'all' && ch.subject !== subject) return false;
                if (status !== 'all' && ch.status !== status) return false;
                return true;
            });
            
            displayContent(filtered);
        }

        function displayContent(chapters = allChapters) {
            const container = document.getElementById('contentContainer');
            
            if (chapters.length === 0) {
                container.innerHTML = '<div class="empty-state"><h3>No chapters match your filters</h3></div>';
                return;
            }
            
            // Group by curriculum
            const byCurriculum = chapters.reduce((acc, ch) => {
                const curr = ch.curriculum || 'Unknown';
                if (!acc[curr]) acc[curr] = [];
                acc[curr].push(ch);
                return acc;
            }, {});
            
            container.innerHTML = '';
            
            Object.keys(byCurriculum).sort().forEach(curriculum => {
                const currChapters = byCurriculum[curriculum];
                
                // Group by subject within curriculum
                const bySubject = currChapters.reduce((acc, ch) => {
                    const subj = ch.subject || 'Unknown';
                    if (!acc[subj]) acc[subj] = [];
                    acc[subj].push(ch);
                    return acc;
                }, {});
                
                const section = document.createElement('div');
                section.className = 'curriculum-section';
                
                section.innerHTML = `
                    <div class="curriculum-header">
                        üìö ${curriculum} - ${currChapters.length} chapter${currChapters.length > 1 ? 's' : ''}
                    </div>
                    <div class="subject-grid" id="subjects_${curriculum.replace(/\s/g, '_')}"></div>
                `;
                
                container.appendChild(section);
                
                const subjectGrid = section.querySelector('.subject-grid');
                
                Object.keys(bySubject).sort().forEach(subject => {
                    const subjectChapters = bySubject[subject];
                    
                    const card = document.createElement('div');
                    card.className = 'subject-card';
                    
                    const subjectIcon = {
                        'Physics': '‚ö°',
                        'Chemistry': 'üß™',
                        'Biology': 'üß¨',
                        'Science': 'üî¨',
                        'Mathematics': 'üìê',
                        'History': 'üìú',
                        'Geography': 'üåç',
                        'Civics': '‚öñÔ∏è',
                        'Economics': 'üí∞',
                        'English': 'üìñ',
                        'Hindi': 'üî§'
                    };
                    
                    card.innerHTML = `
                        <div class="subject-header">
                            ${subjectIcon[subject] || 'üìö'} ${subject} <span style="font-weight: normal; font-size: 13px; margin-left: auto;">${subjectChapters.length} chapter${subjectChapters.length > 1 ? 's' : ''}</span>
                        </div>
                        <div class="chapter-list"></div>
                    `;
                    
                    const chapterList = card.querySelector('.chapter-list');
                    
                    subjectChapters.forEach(chapter => {
                        const item = document.createElement('div');
                        item.className = 'chapter-item';
                        
                        const statusClass = `status-${chapter.status || 'uploaded'}`;
                        const statusText = (chapter.status || 'uploaded').replace(/_/g, ' ');
                        
                        item.innerHTML = `
                            <div class="chapter-info">
                                <div class="chapter-name">${chapter.chapter_name || chapter.chapter_id}</div>
                                <div class="chapter-meta">
                                    Grade ${chapter.grade_band} ‚Ä¢ ${chapter.episode_count || 0} episodes
                                </div>
                            </div>
                            <div style="display: flex; align-items: center; gap: 8px;">
                                <span class="status-badge ${statusClass}">${statusText}</span>
                                <a href="review.html?chapter=${chapter.chapter_id}" class="action-btn">Review</a>
                            </div>
                        `;
                        
                        chapterList.appendChild(item);
                    });
                    
                    subjectGrid.appendChild(card);
                });
            });
        }

        document.addEventListener('DOMContentLoaded', loadDashboard);
    </script>
</body>
</html>
