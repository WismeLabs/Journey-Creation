<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Content - Journey Creation</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-900: #111827;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--gray-50);
            color: var(--gray-900);
            line-height: 1.6;
        }

        nav {
            background: white;
            border-bottom: 1px solid var(--gray-200);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            padding: 0 24px;
        }

        .nav-brand {
            font-size: 18px;
            font-weight: 700;
            padding: 20px 0;
            margin-right: 40px;
        }

        .nav-links {
            display: flex;
            gap: 8px;
        }

        .nav-link {
            padding: 20px 16px;
            color: var(--gray-600);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .nav-link:hover { color: var(--primary); }
        .nav-link.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        .page-header {
            background: white;
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .page-header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .chapter-meta {
            display: flex;
            gap: 24px;
            margin-top: 16px;
            font-size: 14px;
        }

        .chapter-meta span {
            color: var(--gray-600);
        }

        .chapter-meta strong {
            color: var(--gray-900);
            margin-left: 4px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            text-decoration: none;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-dark); }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-secondary { background: white; color: var(--gray-700); border: 1px solid var(--gray-300); }
        .btn-secondary:hover { background: var(--gray-50); }

        .actions {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 24px;
        }

        .episode-card {
            background: white;
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            padding: 20px;
        }

        .episode-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }

        .episode-title {
            font-size: 16px;
            font-weight: 600;
        }

        .episode-status {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-pending { background: rgba(245, 158, 11, 0.1); color: #92400e; }
        .status-approved { background: rgba(16, 185, 129, 0.1); color: #065f46; }
        .status-rejected { background: rgba(239, 68, 68, 0.1); color: #991b1b; }

        .script-preview {
            background: var(--gray-50);
            padding: 16px;
            border-radius: 6px;
            margin: 16px 0;
            max-height: 200px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.6;
        }

        .mcq-section {
            background: rgba(37, 99, 235, 0.05);
            padding: 12px;
            border-radius: 6px;
            margin: 12px 0;
            font-size: 14px;
        }

        .mcq-question {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .mcq-option {
            margin: 4px 0 4px 16px;
        }

        .mcq-option.correct {
            color: var(--success);
            font-weight: 500;
        }

        .episode-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray-500);
        }

        @media (max-width: 768px) {
            .episodes-grid {
                grid-template-columns: 1fr;
            }
            .chapter-meta {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="nav-brand">Journey Creation</div>
            <div class="nav-links">
                <a href="upload.html" class="nav-link">Upload</a>
                <a href="review.html" class="nav-link active">Review</a>
                <a href="logs.html" class="nav-link">Logs</a>
                <a href="dev-stats.html" class="nav-link">Stats</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Content Review</h1>
            <div class="chapter-meta">
                <span>Chapter: <strong id="chapterId">Loading...</strong></span>
                <span>Subject: <strong id="chapterSubject">Loading...</strong></span>
                <span>Grade: <strong id="chapterGrade">Loading...</strong></span>
                <span>Episodes: <strong id="episodeCount">Loading...</strong></span>
            </div>
            <div class="actions">
                <button class="btn btn-primary" onclick="loadChapter()">Refresh</button>
                <button class="btn btn-success" onclick="approveAll()">Approve All</button>
                <button class="btn btn-secondary" onclick="generateAudio()">Generate Audio</button>
            </div>
        </div>

        <div id="loadingState" class="loading">Loading chapter content...</div>

        <div id="episodesContainer" class="episodes-grid" style="display: none;"></div>
    </div>

    <script>
        let currentChapter = null;

        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const chapterId = params.get('chapter');
            if (chapterId) {
                loadChapterData(chapterId);
            } else {
                document.getElementById('loadingState').textContent = 'No chapter specified';
            }
        });

        async function loadChapterData(chapterId) {
            try {
                const res = await fetch(`/api/v1/chapters/${chapterId}`);
                if (!res.ok) throw new Error('Failed to load chapter');
                currentChapter = await res.json();
                displayChapter();
            } catch (e) {
                document.getElementById('loadingState').textContent = 'Error: ' + e.message;
            }
        }

        function displayChapter() {
            document.getElementById('chapterId').textContent = currentChapter.chapter_id || 'N/A';
            document.getElementById('chapterSubject').textContent = currentChapter.subject || 'N/A';
            document.getElementById('chapterGrade').textContent = currentChapter.grade || 'N/A';
            document.getElementById('episodeCount').textContent = currentChapter.episodes?.length || 0;
            
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('episodesContainer').style.display = 'grid';
            
            const container = document.getElementById('episodesContainer');
            container.innerHTML = '';
            
            (currentChapter.episodes || []).forEach((ep, idx) => {
                const card = document.createElement('div');
                card.className = 'episode-card';
                card.innerHTML = `
                    <div class="episode-header">
                        <div class="episode-title">Episode ${idx + 1}: ${ep.title || 'Untitled'}</div>
                        <span class="episode-status status-pending">Pending</span>
                    </div>
                    <div class="script-preview">${ep.script?.slice(0, 300) || 'No script available'}...</div>
                    ${ep.mcqs && ep.mcqs.length ? `
                        <div class="mcq-section">
                            <div class="mcq-question">${ep.mcqs[0].question}</div>
                            ${ep.mcqs[0].options.map((opt, i) => 
                                `<div class="mcq-option ${i === ep.mcqs[0].correct_index ? 'correct' : ''}">${opt}</div>`
                            ).join('')}
                        </div>
                    ` : ''}
                    <div class="episode-actions">
                        <button class="btn btn-success" onclick="approveEpisode(${idx})">Approve</button>
                        <button class="btn btn-danger" onclick="rejectEpisode(${idx})">Reject</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        async function loadChapter() {
            const params = new URLSearchParams(window.location.search);
            const chapterId = params.get('chapter');
            if (chapterId) loadChapterData(chapterId);
        }

        async function approveAll() {
            if (confirm('Approve all episodes?')) {
                alert('All episodes approved');
            }
        }

        async function generateAudio() {
            if (confirm('Generate audio for all approved episodes?')) {
                alert('Audio generation started');
            }
        }

        function approveEpisode(idx) {
            alert(`Episode ${idx + 1} approved`);
        }

        function rejectEpisode(idx) {
            alert(`Episode ${idx + 1} rejected`);
        }
    </script>
</body>
</html>
