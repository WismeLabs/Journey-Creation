<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Logs - Journey Creation</title>
    <style>
        :root {
            --primary: #2563eb;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --gray-900: #111827;
            --gray-800: #1f2937;
            --gray-700: #374151;
            --gray-600: #4b5563;
            --gray-500: #6b7280;
            --gray-400: #9ca3af;
            --gray-300: #d1d5db;
            --gray-200: #e5e7eb;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background: #0d1117;
            color: #c9d1d9;
            line-height: 1.6;
        }

        nav {
            background: #161b22;
            border-bottom: 1px solid #30363d;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            padding: 0 24px;
        }

        .nav-brand {
            font-size: 18px;
            font-weight: 700;
            padding: 20px 0;
            margin-right: 40px;
            color: #58a6ff;
        }

        .nav-links {
            display: flex;
            gap: 8px;
        }

        .nav-link {
            padding: 20px 16px;
            color: #8b949e;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .nav-link:hover { color: #58a6ff; }
        .nav-link.active {
            color: #58a6ff;
            border-bottom-color: #58a6ff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }

        .header {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 20px 24px;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .controls {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 6px 14px;
            font-size: 13px;
            font-weight: 500;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .btn-primary { background: #238636; color: white; }
        .btn-primary:hover { background: #2ea043; }
        .btn-secondary { background: #21262d; color: #c9d1d9; border: 1px solid #30363d; }
        .btn-secondary:hover { background: #30363d; }
        .btn-danger { background: #da3633; color: white; }

        .filters {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 16px 24px;
            margin-bottom: 16px;
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
            font-size: 13px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .filter-btn {
            padding: 4px 12px;
            font-size: 12px;
            border-radius: 4px;
            background: #21262d;
            color: #8b949e;
            border: 1px solid #30363d;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn.active {
            background: #1f6feb;
            color: white;
            border-color: #1f6feb;
        }

        input[type="text"] {
            background: #0d1117;
            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            width: 250px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #1f6feb;
        }

        .logs-container {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 16px;
            max-height: calc(100vh - 280px);
            overflow-y: auto;
        }

        .log-entry {
            padding: 8px;
            font-size: 13px;
            line-height: 1.5;
            border-bottom: 1px solid #21262d;
            display: flex;
            gap: 12px;
            font-family: 'Consolas', 'Monaco', monospace;
        }

        .log-entry:hover {
            background: #161b22;
        }

        .log-timestamp {
            color: #6e7681;
            white-space: nowrap;
            min-width: 150px;
        }

        .log-level {
            font-weight: 600;
            min-width: 60px;
        }

        .log-level.INFO { color: #58a6ff; }
        .log-level.ERROR { color: #f85149; }
        .log-level.WARNING { color: #d29922; }
        .log-level.DEBUG { color: #8b949e; }

        .log-message {
            flex: 1;
            word-break: break-word;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6e7681;
        }

        @media (max-width: 768px) {
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
            input[type="text"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="nav-brand">Journey Creation</div>
            <div class="nav-links">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="upload.html" class="nav-link">Upload</a>
                <a href="logs.html" class="nav-link active">Logs</a>
                <a href="dev-stats.html" class="nav-link">Stats</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>System Logs</h1>
            <div class="controls">
                <button class="btn btn-secondary" onclick="loadLogs()">Refresh</button>
                <button class="btn btn-danger" onclick="clearLogs()">Clear Logs</button>
            </div>
        </div>

        <div class="filters">
            <span>Filter:</span>
            <button class="filter-btn active" onclick="filterLogs('all')">All</button>
            <button class="filter-btn" onclick="filterLogs('INFO')">Info</button>
            <button class="filter-btn" onclick="filterLogs('ERROR')">Errors</button>
            <button class="filter-btn" onclick="filterLogs('WARNING')">Warnings</button>
            <input type="text" id="searchInput" placeholder="Search logs..." onkeyup="searchLogs()">
        </div>

        <div class="logs-container" id="logsContainer">
            <div class="empty-state">No logs available</div>
        </div>
    </div>

    <script>
        let allLogs = [];
        let currentFilter = 'all';

        async function loadLogs() {
            try {
                const res = await fetch('/api/v1/logs');
                if (!res.ok) throw new Error('Failed to load logs');
                const data = await res.json();
                allLogs = data.logs || [];
                displayLogs();
            } catch (e) {
                document.getElementById('logsContainer').innerHTML = 
                    `<div class="empty-state">Error loading logs: ${e.message}</div>`;
            }
        }

        function displayLogs() {
            const container = document.getElementById('logsContainer');
            let filteredLogs = allLogs;
            
            if (currentFilter !== 'all') {
                filteredLogs = allLogs.filter(log => log.level === currentFilter);
            }
            
            const searchTerm = document.getElementById('searchInput')?.value.toLowerCase();
            if (searchTerm) {
                filteredLogs = filteredLogs.filter(log => 
                    log.message.toLowerCase().includes(searchTerm)
                );
            }
            
            if (filteredLogs.length === 0) {
                container.innerHTML = '<div class="empty-state">No logs found</div>';
                return;
            }
            
            container.innerHTML = filteredLogs.map(log => `
                <div class="log-entry">
                    <span class="log-timestamp">${new Date(log.timestamp).toLocaleString()}</span>
                    <span class="log-level ${log.level}">${log.level}</span>
                    <span class="log-message">${escapeHtml(log.message)}</span>
                </div>
            `).join('');
        }

        function filterLogs(level) {
            currentFilter = level;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            displayLogs();
        }

        function searchLogs() {
            displayLogs();
        }

        function clearLogs() {
            if (confirm('Clear all logs?')) {
                allLogs = [];
                displayLogs();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.addEventListener('DOMContentLoaded', loadLogs);
        setInterval(loadLogs, 10000);
    </script>
</body>
</html>
