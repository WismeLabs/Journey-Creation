<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Logs - Journey Creation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            min-height: 100vh;
        }

        .header {
            background: #252526;
            color: white;
            padding: 15px 30px;
            border-bottom: 1px solid #3c3c3c;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #4ec9b0;
        }

        .status-indicator.disconnected {
            background: #f48771;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .nav-bar {
            background: #2c3e50;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 0;
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            font-size: 14px;
            font-weight: 500;
        }

        .nav-bar a:hover {
            background: #34495e;
        }

        .nav-bar a.active {
            background: #34495e;
            border-bottom-color: #667eea;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn {
            background: #0e639c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #1177bb;
        }

        .btn.secondary {
            background: #3c3c3c;
        }

        .btn.secondary:hover {
            background: #505050;
        }

        .btn.danger {
            background: #d73a49;
        }

        .btn.danger:hover {
            background: #cb2431;
        }

        .filter-bar {
            background: #252526;
            padding: 10px 30px;
            border-bottom: 1px solid #3c3c3c;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .filter-group label {
            font-size: 12px;
            color: #cccccc;
        }

        .filter-btn {
            padding: 4px 10px;
            font-size: 11px;
            border-radius: 3px;
            border: 1px solid #3c3c3c;
            background: #2d2d30;
            color: #cccccc;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn.active {
            background: #0e639c;
            color: white;
            border-color: #0e639c;
        }

        input[type="text"] {
            background: #3c3c3c;
            border: 1px solid #555;
            color: #d4d4d4;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            width: 250px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #0e639c;
        }

        .stats-bar {
            background: #252526;
            padding: 8px 30px;
            border-bottom: 1px solid #3c3c3c;
            display: flex;
            gap: 20px;
            font-size: 11px;
            color: #cccccc;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stat-value {
            color: #4ec9b0;
            font-weight: 600;
        }

        .logs-container {
            height: calc(100vh - 200px);
            overflow-y: auto;
            padding: 20px 30px;
            background: #1e1e1e;
        }

        .log-entry {
            padding: 4px 0;
            font-size: 13px;
            line-height: 1.6;
            border-bottom: 1px solid #2d2d30;
            display: flex;
            gap: 10px;
        }

        .log-entry:hover {
            background: #2d2d30;
        }

        .log-timestamp {
            color: #858585;
            white-space: nowrap;
        }

        .log-level {
            width: 60px;
            font-weight: 600;
            white-space: nowrap;
        }

        .log-level.INFO {
            color: #4ec9b0;
        }

        .log-level.ERROR {
            color: #f48771;
        }

        .log-level.WARNING {
            color: #dcdcaa;
        }

        .log-level.DEBUG {
            color: #569cd6;
        }

        .log-message {
            flex: 1;
            word-break: break-word;
        }

        .log-source {
            color: #9cdcfe;
        }

        .log-job-id {
            color: #ce9178;
        }

        .empty-state {
            text-align: center;
            padding: 100px 20px;
            color: #858585;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .auto-scroll-toggle {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
        }

        .auto-scroll-toggle input[type="checkbox"] {
            cursor: pointer;
        }

        .job-card {
            background: #252526;
            border: 1px solid #3c3c3c;
            border-radius: 5px;
            padding: 10px 15px;
            margin-bottom: 10px;
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .job-id {
            color: #ce9178;
            font-weight: 600;
            font-size: 12px;
        }

        .job-status {
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
        }

        .job-status.queued { background: #3c3c3c; }
        .job-status.processing { background: #0e639c; }
        .job-status.completed { background: #28a745; }
        .job-status.failed { background: #d73a49; }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #3c3c3c;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #0e639c, #4ec9b0);
            transition: width 0.3s;
        }

        .jobs-panel {
            position: fixed;
            right: 0;
            top: 130px;
            width: 350px;
            height: calc(100vh - 130px);
            background: #1e1e1e;
            border-left: 1px solid #3c3c3c;
            padding: 15px;
            overflow-y: auto;
            transform: translateX(100%);
            transition: transform 0.3s;
        }

        .jobs-panel.visible {
            transform: translateX(0);
        }

        .toggle-jobs {
            position: fixed;
            right: 0;
            top: 150px;
            background: #0e639c;
            color: white;
            padding: 10px 8px;
            border-radius: 5px 0 0 5px;
            cursor: pointer;
            z-index: 100;
            font-size: 11px;
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <span class="status-indicator" id="statusIndicator"></span>
            System Logs & Monitoring
        </h1>
        <div class="controls">
            <div class="auto-scroll-toggle">
                <input type="checkbox" id="autoScroll" checked>
                <label for="autoScroll">Auto-scroll</label>
            </div>
            <button class="btn secondary" onclick="clearLogs()">Clear</button>
            <button class="btn secondary" onclick="downloadLogs()">Download</button>
            <button class="btn" onclick="refreshLogs()">Refresh</button>
        </div>
    </div>

    <div class="nav-bar">
        <a href="upload.html">üì§ Upload Chapter</a>
        <a href="voice-config.html">üé§ Voice Settings</a>
        <a href="https://cloud.google.com/text-to-speech/docs/voices" target="_blank">üéß Preview Voices</a>
        <a href="review.html">üìù Review Content</a>
        <a href="logs.html" class="active">üìä System Logs</a>
    </div>

    <div class="filter-bar">
        <div class="filter-group">
            <label>Level:</label>
            <button class="filter-btn active" data-level="ALL" onclick="filterByLevel('ALL')">ALL</button>
            <button class="filter-btn" data-level="INFO" onclick="filterByLevel('INFO')">INFO</button>
            <button class="filter-btn" data-level="WARNING" onclick="filterByLevel('WARNING')">WARN</button>
            <button class="filter-btn" data-level="ERROR" onclick="filterByLevel('ERROR')">ERROR</button>
        </div>
        <div class="filter-group">
            <label>Search:</label>
            <input type="text" id="searchInput" placeholder="Filter logs..." oninput="filterLogs()">
        </div>
    </div>

    <div class="stats-bar">
        <div class="stat-item">
            Total Logs: <span class="stat-value" id="totalLogs">0</span>
        </div>
        <div class="stat-item">
            Errors: <span class="stat-value" id="errorCount">0</span>
        </div>
        <div class="stat-item">
            Active Jobs: <span class="stat-value" id="activeJobs">0</span>
        </div>
        <div class="stat-item">
            Last Update: <span class="stat-value" id="lastUpdate">--</span>
        </div>
    </div>

    <div class="logs-container" id="logsContainer">
        <div class="empty-state">
            <h3>üìä System Logs</h3>
            <p>Waiting for log entries...</p>
            <p style="margin-top: 10px; font-size: 12px;">Logs will appear here automatically</p>
        </div>
    </div>

    <div class="toggle-jobs" onclick="toggleJobsPanel()">Active Jobs</div>
    <div class="jobs-panel" id="jobsPanel">
        <h3 style="margin-bottom: 15px; font-size: 14px;">Active Jobs</h3>
        <div id="jobsList"></div>
    </div>

    <script>
        let allLogs = [];
        let filteredLogs = [];
        let currentFilter = 'ALL';
        let autoScroll = true;
        let pollInterval;

        const statusIndicator = document.getElementById('statusIndicator');
        const logsContainer = document.getElementById('logsContainer');
        const autoScrollCheckbox = document.getElementById('autoScroll');

        // Initialize
        autoScrollCheckbox.addEventListener('change', (e) => {
            autoScroll = e.target.checked;
        });

        async function checkBackendStatus() {
            try {
                const response = await fetch('http://localhost:8000/health');
                if (response.ok) {
                    statusIndicator.className = 'status-indicator connected';
                    return true;
                }
            } catch (error) {
                statusIndicator.className = 'status-indicator disconnected';
            }
            return false;
        }

        async function fetchLogs() {
            try {
                // Fetch from backend logs endpoint (we'll create this)
                const response = await fetch('/api/v1/logs');
                if (response.ok) {
                    const data = await response.json();
                    return data.logs || [];
                }
            } catch (error) {
                console.error('Failed to fetch logs:', error);
            }
            return [];
        }

        async function fetchJobs() {
            try {
                const response = await fetch('/api/v1/jobs');
                if (response.ok) {
                    const data = await response.json();
                    updateJobsPanel(data.jobs || []);
                    document.getElementById('activeJobs').textContent = data.active_count || 0;
                }
            } catch (error) {
                console.error('Failed to fetch jobs:', error);
            }
        }

        function updateJobsPanel(jobs) {
            const jobsList = document.getElementById('jobsList');
            
            if (jobs.length === 0) {
                jobsList.innerHTML = '<p style="color: #858585; font-size: 12px;">No active jobs</p>';
                return;
            }

            jobsList.innerHTML = jobs.map(job => `
                <div class="job-card">
                    <div class="job-header">
                        <span class="job-id">${job.jobId || job.id}</span>
                        <span class="job-status ${job.status}">${job.status}</span>
                    </div>
                    <div style="font-size: 11px; color: #cccccc;">
                        ${job.metadata?.task || job.metadata?.chapter_id || 'Processing...'}
                    </div>
                    ${job.progress !== undefined ? `
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${job.progress}%"></div>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function addLog(log) {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            
            const timestamp = new Date(log.timestamp || Date.now()).toLocaleTimeString();
            
            entry.innerHTML = `
                <span class="log-timestamp">${timestamp}</span>
                <span class="log-level ${log.level}">${log.level}</span>
                <span class="log-message">
                    ${log.source ? `<span class="log-source">[${log.source}]</span> ` : ''}
                    ${log.message}
                    ${log.jobId ? ` <span class="log-job-id">(Job: ${log.jobId})</span>` : ''}
                </span>
            `;
            
            return entry;
        }

        function renderLogs() {
            logsContainer.innerHTML = '';
            
            if (filteredLogs.length === 0) {
                logsContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>No logs found</h3>
                        <p>Try adjusting your filters</p>
                    </div>
                `;
                return;
            }

            filteredLogs.forEach(log => {
                logsContainer.appendChild(addLog(log));
            });

            if (autoScroll) {
                logsContainer.scrollTop = logsContainer.scrollHeight;
            }

            updateStats();
        }

        function filterLogs() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredLogs = allLogs.filter(log => {
                const levelMatch = currentFilter === 'ALL' || log.level === currentFilter;
                const searchMatch = !searchTerm || 
                    log.message.toLowerCase().includes(searchTerm) ||
                    (log.source && log.source.toLowerCase().includes(searchTerm));
                
                return levelMatch && searchMatch;
            });

            renderLogs();
        }

        function filterByLevel(level) {
            currentFilter = level;
            
            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.level === level) {
                    btn.classList.add('active');
                }
            });

            filterLogs();
        }

        function updateStats() {
            document.getElementById('totalLogs').textContent = allLogs.length;
            document.getElementById('errorCount').textContent = 
                allLogs.filter(log => log.level === 'ERROR').length;
            document.getElementById('lastUpdate').textContent = 
                new Date().toLocaleTimeString();
        }

        async function refreshLogs() {
            const logs = await fetchLogs();
            if (logs.length > 0) {
                allLogs = logs;
                filterLogs();
            }
            await fetchJobs();
            await checkBackendStatus();
        }

        function clearLogs() {
            if (confirm('Clear all logs from display?')) {
                allLogs = [];
                filteredLogs = [];
                renderLogs();
            }
        }

        function downloadLogs() {
            const logText = allLogs.map(log => 
                `[${new Date(log.timestamp).toISOString()}] ${log.level} - ${log.message}`
            ).join('\n');
            
            const blob = new Blob([logText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `system-logs-${Date.now()}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function toggleJobsPanel() {
            document.getElementById('jobsPanel').classList.toggle('visible');
        }

        // Start polling
        async function startPolling() {
            await refreshLogs();
            pollInterval = setInterval(refreshLogs, 3000); // Poll every 3 seconds
        }

        // Initialize
        checkBackendStatus();
        startPolling();
    </script>
</body>
</html>
